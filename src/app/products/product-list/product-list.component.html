<!--Page heading-->
<div class="row">
  <div class="col-md-12">
    <h1 class="flow-text">Productos
      <small class="text-muted">para las mam√°s y sus bebes </small>
    </h1>
  </div>
</div>

<div *ngIf="_products">
  <div class="row">
    <div class="col s12 cards-container">
      <div *ngFor="let product of _products">
        <div class="card sticky-action">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src={{product.coverImageUrl}}>
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{product.titleDescription}}<i class="material-icons right">more_vert</i></span>
            <p>{{product.shortDescription}}</p>
            <p>ARS ${{product.price}}</p>
            <a [routerLink]="['/product, product.productId]']">Ver Detalles</a>
          </div>
          <div class="card-action">
            <a href="#">Agregar favoritos</a>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{product.titleDescription}}<i class="material-icons right">close</i></span>
            <p>{{product.longDescription}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
